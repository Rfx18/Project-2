<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img class="bg-img" src="images/bg-desktop.png" alt="background-img" />

    <div id="main">
      <div class="storage">
        <div class="str-title">
          You’ve used <span>815 GB</span> of your storage
        </div>

        <div class="bar">
          <div class="bar-flow">
            <div class="bar-point"></div>
          </div>
        </div>

        <div class="gb">
          <span class="span">185</span> <span class="span-0">GB Left</span>
        </div>
        <div class="triangle"></div>

        <span class="span-1"> 0 GB </span>

        <span class="span-2">1000 GB</span>
      </div>

      <div class="icon">
        <div class="logo">
          <img src="images/logo.svg" alt="logo-img" />
        </div>

        <div class="sub-icon">
          <div class="document">
            <img
              class="img-1"
              src="images/icon-document.svg"
              alt="document-item"
            />
          </div>

          <div class="folder">
            <img class="img-2" src="images/icon-folder.svg" alt="folder-icon" />
          </div>

          <div class="upload">
            <img class="img-3" src="images/icon-upload.svg" alt="upload-icon" />
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Amit (RFx)</a>
    </div>
  </body>
</html>
